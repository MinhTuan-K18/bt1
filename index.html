<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">

            <h2>login</h2>
            <p>Welcome to our CMS system</p>

            <form>
                <p class="input-content">email</p>
                <div class="input-group">                 
                    <label for="email">
                        <img src="Img/mail.png" alt="">
                    </label>
                    <input class="box" id="email" placeholder="">
                </div>

                <p class="input-content">password</p>
                <div class="input-group">
                    <label for="password">
                        <img src="Img/password.png" alt="">
                    </label>
                    <input class="box" id="password" placeholder="">
                </div>

                <button>LOGIN</button>
            </form>

                <p class="register">Don't have an account? <a href="#">REGISTER HERE</a> </p>
            
        </div>
    </div>
</body>
</html>
